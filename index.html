  <link rel="stylesheet" href="styles.css" />
  <title>Cars Slider</title>

<body>
  <div class="container">

    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1504805572947-34fad45aed93?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
        ">

    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1551753677-dff56803a44f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
        ">

  <script src="app.js">

  </script>
